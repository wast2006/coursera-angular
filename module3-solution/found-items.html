<div class="row" ng-repeat="item in items">
  <div class="col-xs-1">
    {{ item.short_name }}
  </div>
  <div class="col-xs-3">
    {{ item.name }}
  </div>
  <div class="col-xs-6">
    {{ item.description }}
  </div>
  <div class="col-xs-2">
    <button class="btn" ng-click="onRemove({index: $index});">Don't want this one!</button>
  </div>
</div>

<div ng-if="items.length==0">Nothing found.</div>
