<div ng-controller='CategoriesController as categories'>
  <a ui-sref="home">Home</a> &lt; <a ui-sref="categories">Categories</a> &lt; <span>{{ items.category }}</span>

  <h3>Our {{ items.category }} Menu Items</h3>
  <ul>
    <li ng-repeat="item in items.items">{{ item.name }}</li>
  </ul>
</div>
